<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--x5内核强制竖屏显示-->
		<meta name="x5-orientation" content="portrait" />
		<!--强制全屏显示-->
		<meta name="x5-fullscreen" content="true"/>
		<!--uc强制竖屏显示-->
		<menu name="screen-orientation" content="portrait" />
		<title></title>
	</head>
	<style type="text/css">
		/*常用重置样式*/
		a,input,button{-webkit-tap-highlight-color: rgba(0,0,0,0);} /*设置点击时的高亮颜色为透明*/
		a,input,button{-webkit-appearance: none; border-radius: 0;}/*清除ios下的按钮的圆角*/
		a,input,button{font-family: helvetica;}/*移动端默认字体一般是这个*/
		a,input,button{-webkit-text-size-adjust: 100%;}/*禁止文字缩放*/
		a,input,button{-webkit-user-select: none;}/*禁止用户长按选中文字*/
		
	</style>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LightBox</title>
		<link rel="stylesheet" type="text/css" href="css/lightbox.css"/>
	</head>
	<body>
		<!--遮罩
		<div id="G-lightbox-mask"></div>
		<!--弹出层
		<div id="G-lightbox-popup">
			<div class="lightbox-pic-view">
				<span class="lightbox-btn lightbox-prev-btn lightbox-prev-btn-show"></span>
				<img class="lightbox-image" src="../imageslide/images/1_b.jpg" style="max-width: 100%;"/>
				<span class="lightbox-btn lightbox-next-btn lightbox-next-btn-show"></span>
			</div>
			<div class="lightbox-pic-caption">
				<div class="lightbox-caption-area">
					<p class="lightbox-pic-desc">图片标题</p>
					<span class="lightbox-of-index">当前图片索引</span>
				</div>
				<span class="lightbox-clos-btn"></span>
			</div>
		</div>-->
		
		
		
		<!--
        	class="js-lightbox"表示这个元素要启用lightBox插件
        	data-role="lightbox"表示这个元素要启用lightBox插件
        	data-source表示原图的地址(大图)
        	data-group表示当前的组别
        	data-id图片的唯一标示
        	data-caption当前图片的描述文字
        -->
		<h1>1组图片</h1>
		<div class="lightBox-wrapper">
			<img src="img/1_b.jpg" class="js-lightbox"	data-role="lightbox" data-source="img/1_b.jpg"	data-group="group-1" data-id="kksw" data-caption="美丽的加拿大枫林" width="100" height="100"/>
			<img src="img/2_b.jpg" class="js-lightbox"	data-role="lightbox" data-source="img/2_b.jpg"	data-group="group-1" data-id="ksw" data-caption="法国的渔湾" width="100" height="100"/>	
			<img src="img/3_b.jpg" class="js-lightbox"	data-role="lightbox" data-source="img/3_b.jpg"	data-group="group-1" data-id="kkw" data-caption="大溪谷的黄昏" width="100" height="100"/>		
		</div>
		<h1>2组图片</h1>
		<div class="lightBox-wrapper">
			<img src="img/4_b.jpg" class="js-lightbox"	data-role="lightbox" data-source="img/4_b.jpg"	data-group="group-2" data-id="kxkw" data-caption="来自法国的温柔" width="100" height="100"/>					
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/lightBox.js"></script>
		<script type="text/javascript">
			$(function(){
				var s =  new LightBox();
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			ul,li{list-style: none;}
			li{margin-bottom: 20px; position: relative;}
			.errorContainer{position: absolute; left: 200px; color: red;}
		</style>
	</head>
	<body>
		<!--
			Validate.js是一个轻量级的JavaScript表单验证类库，
			它不依赖于其它任何JavaScript框架，经GZIP压缩后仅有1KB大小。
			它所提供的验证类型有：是否为空、数字、Email地址、判断输入值是否在某一范围内等，
			此外你也可以自定义验证规则，它也支持在一个输入框中使用多种验证规则。
			验证规则的提示信息是默认设置在JS文件中的，
			它也提供了函数让你可以自定义提示信息。
		-->
		<form name="uopn" action="http://www.baidu.com" method="get">
			<ul>
				<li>
					<input type="text" name="username" id="username" value="" />
					<label class="errorContainer"></label>
				</li>
				<li>
					<input type="password" name="password" id="password" value="" />
					<label class="errorContainer"></label>
				</li>
				<li>
					<input type="submit" name="submit" id="submit" value="提交" />
					<label class="errorContainer"></label>
				</li>
			</ul>
		</form>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="validate.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var validator = new FormValidator('uopn',[
		  {name:'username',display:'用户名',rules:'required|valid_email'},
		  {name:'password',display:'密码',rules:'required'}
		],function(errors,event){
			if(errors.length>0){
				console.log(this.messages.rule);
				//alert(typeof errors);
				console.log(errors);
				alert(errors[0].id);
				//alert(errors[0].messages);
				for(var i=0, len = errors.length; i<len; i++){
					$('#'+errors[i].id).next().html(errors[i].message); 
				}
			}
		});
		validator.setMessage('required','%s不能为空');
	</script>
</html>

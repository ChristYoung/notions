<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			 #c1{border: 1px solid blue;}
		</style>
		<script type="text/javascript">
			window.onload=function(){
					var oC=document.getElementById("c1");
					var oGc=oC.getContext('2d');
					var num = 0;
					var num2 = 0;
					var value = 1
					setInterval(function(){
						 num++;
						 oGc.save();              //清空num值累加
						 oGc.clearRect(0,0,oC.width,oC.height);          //每次旋转前先删除整个画布
					     oGc.translate(100,100);
						 if(num2 == 80){
						 	 value = -1;
						 }else if( num2 == 0){
						 	 value = 1;
						 }
						 num2+=value;
						 oGc.scale(num2*1/50, num2*1/50);
						 oGc.rotate(num*Math.PI/180);
						 oGc.translate(-50,-50);                          //设置以中心点进行旋转
						 oGc.fillRect(0,0,100,100);
						 oGc.restore();
					},30)
				
			}
		</script>
	</head>
	<body>
		<canvas id="c1" width="400" height="400"></canvas>
	</body>
</html>

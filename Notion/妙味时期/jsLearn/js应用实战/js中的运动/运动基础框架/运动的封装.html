<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1 {width: 100px; height: 200px; background: red; position: absolute; left: -100px; top: 100px;}
#div2 {width: 30px; height: 60px; background: black; position: absolute; right: -30px; top: 70px; color: white; text-align: center;}
#img1 { opacity: 0.3; miaov: 妙味; filter: alpha(opacity=30); margin-left: 200px;}
</style>
<script src="doMove.js"  charset="utf-8"></script>
<script>
window.onload = function() {
	
	var oDiv1 = document.getElementById('div1');
	var oDiv2 = document.getElementById('div2');
	var oImg = document.getElementById('img1');
	//var iTimer = null;
	
	oDiv1.onmouseover = function() {
		moveChange(this, 'left', 0, 10,30);
	}
	
	oDiv1.onmouseout = function() {
		moveChange(this, 'left', -100, -10,30);
	}
	
	oImg.onmouseover = function() {
		moveChange(this, 'opacity', 100, 10,30);
	}
	
	oImg.onmouseout = function() {
		moveChange(this, 'opacity', 30, -10,30);
	}
}
</script>
</head>

<body>
	<div id="div1">
    	<div id="div2">分享到</div>
    </div>
    
    <img src="3.jpg" id="img1" />
</body>
</html>

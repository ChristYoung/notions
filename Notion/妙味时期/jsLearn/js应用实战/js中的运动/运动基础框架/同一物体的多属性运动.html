<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px; height: 100px; position: absolute; left: 100px; top: 100px; background:red ; border-radius: 10px;
			}
		</style>
		<script src="doMove.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				 var oDiv = document.getElementById("div1");
				 oDiv.onclick = function(){

				 	 });
				 }
			}

		</div>

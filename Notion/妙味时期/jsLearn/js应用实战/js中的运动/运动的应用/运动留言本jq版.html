<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#ul1{margin: 0; position: absolute; right: 10px; top: 8px; width: 700px; height: 500px; border: 1px solid #000; padding: 10px; overflow-x: hidden; overflow-y: scroll;}
			#ul1 li{list-style: none; line-height: 28px; border-bottom: 1px dotted #000; word-break: break-all; overflow: hidden;}
		</style>
		<script src="jquery-1.11.0.min.js"  charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var oTa = $("#content");
				var oBtn = $("#btn");
				var oUl = $("#ul1");
				
				
				oBtn.click(function(){
					var oLi = $("<li></li>");
					oLi.html(oTa.val());
					
					if(oUl.children()[0]){
						oUl.prepend(oLi);
					}else{
						oUl.append(oLi);
					}
					
					oLi.hide();
					oLi.slideDown(500);
				});
			})
		</script>
	</head>
	<body>
		<textarea name="" rows="10" cols="50" id="content"></textarea>
		<input type="button" name="" id="btn" value="留言" />
		<ul id="ul1">
		</ul>
	</body>
</html>

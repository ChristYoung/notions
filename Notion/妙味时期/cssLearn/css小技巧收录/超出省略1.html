<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
    margin:0;
    padding:0;
}

h2 em {
    position: relative;
    font-style: normal;
    text-align: left;
    overflow : hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}

.container{
    width:320px;
    padding:0 10px;
    margin:10px auto;
    background: #ddd;
}

.container p {
    display: inline-block;
    text-align: center;
}

h2{
    text-align: center;
    padding:10px 0;
}
		</style>
	</head>
	<body>
		<!-- 只有一行时居中显示文字，多行居左显示，最多两行超过用省略号结尾 -->
		<!--
			只兼容webkit
			display: -webkit-box; // 设置display，将对象作为弹性伸缩盒子模型显示
			-webkit-line-clamp: 2; // 限制在一个块元素显示的文本的行数
			-webkit-box-orient: vertical; // 规定框的子元素应该被水平或垂直排列
        -->
		<div class="container">
		    <h2><p><em>我是单行标题居中</em></p></h2>
		    <h2><p><em>我是两行标题两行标题两行标题居左</em></p></h2>
		    <h2><p><em>我是超过两行的标题最后点号省略我是超过两行的标题最后点号省略</em></p></h2>
		</div>
	</body>
</html>

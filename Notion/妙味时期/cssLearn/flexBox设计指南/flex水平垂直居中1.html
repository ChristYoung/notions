<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.g-container {
			width: 800px;
			height: 500px;
			border: 1px solid #000000;
			display: flex;
		}
		
		.g-box {
			/*当父元素是display: flex时, 子元素margin: auto可以实现在水平和垂直两个方向上实现居中
			 但是传统的display: block BFC(块格式化上下文)下, margin: auto 在水平方向可以居中元素在垂直方向不行
			 这是因为在BFC模式下, 如果margin-top 和 margin-bottom 都是 auto，则他们的值都为 0，当然也就无法造成垂直方向上的居中
			 * */
			width: 300px;
			height: 300px;
			background: #006699;
			margin: auto;
		}
	</style>

	<body>
		<div class="g-container">
			<div class="g-box"></div>
		</div>
	</body>

</html>

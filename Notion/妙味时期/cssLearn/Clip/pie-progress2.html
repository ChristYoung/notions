<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#circle{width: 200px; height: 200px; position: absolute; background: #0cc; border-radius: 50%;}
			.pie-left,.pie-right{width: 200px; height: 200px; position: absolute; top: 0; left: 0;}
			.con-left,.con-right{display: block; width: 200px; height: 200px; border-radius: 50%; position: absolute; top: 0; left: 0; -webkit-transition: 3s;}
			.pie-left .con-left{clip: rect(0 auto auto 100px); background: #000;}
			.pie-right .con-right{clip: rect(0 100px auto 0); background: red;}
			.mask{width: 150px; height: 150px; border-radius: 50%; left: 25px; top: 25px; background: #FFFFFF; position: absolute; text-align: center; line-height: 150px; font-size: 35px;}  
		</style>
	</head>
	<body>
		<div id="circle">
			<div class="pie-left">
				<div class="con-left"></div>
			</div>
			<div class="pie-right">
				<div class="con-right"></div>
			</div>
			<div class="mask">
				<span>60</span>%
			</div>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var _index=0,
			   Tag = $('#circle').find('span').html(),
			   num = Tag*3.6,
			   iTimer = null;
			   $('#circle').find('span').html(0);
		    iTimer = setInterval(function(){
		   	  _index+=Math.ceil((Tag/30));
		   	  if(_index>Tag){
		   	  	 _index=Tag;
		   	  	 clearInterval(iTimer);
		   	  };
		   	  $('#circle').find('span').html(_index);
		    },100);
			if(num<180){
				$('.con-right').css('-webkit-transform','rotate('+num+'deg)');
			}else{
				$('.con-right').css('-webkit-transform','rotate(180deg)');
				$('.con-left').css('-webkit-transform','rotate('+(num-180)+'deg)');
			}
		});
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>仿qq环形进度条</title>
		<link rel="stylesheet" type="text/css" href="qqProcess.css"/>
		<style type="text/css">
		    .circle-range-left,.circle-range-right{-webkit-transition: all 0.6s linear;}
		</style>
	</head>
	<body>
		<div class="circle-out" id="total-circle">
			<div class="circle-out-left">
				<div class="circle-range-left">
					<div class="dot"></div>
				</div>
			</div>
			<div class="circle-out-right">
				<div class="circle-range-right">
					<div class="dot"></div>
				</div>
			</div>
			<div class="circle-inner-out">
				<div class="circle-inner-center">
					<div class="ui-center"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.circle-range-left').css('-webkit-transform','rotate(180deg)');
			$('.circle-range-left').on('webkitTransitionEnd',function(){
				$('.circle-range-right').css('-webkit-transform','rotate(99deg)');
			});
		});
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			 #c1{border: 1px solid blue;}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oC=document.getElementById("c1");
				var oGc=oC.getContext('2d');
				var num = 0;
				var timer=null;
				oGc.fillRect(0,0,100,100);
				timer = setInterval(function(){
				     num++;
				     if(num>300){
				     	 clearInterval(timer);
				     }
       				 oGc.clearRect(0,0,oC.width,oC.height);                         //每次执行前都将整个画布全部删除
					 oGc.fillRect(num,num,100,100);
				},10)
				
			}
		</script>
	</head>
	<body>
		<canvas id="c1" width="400" height="400"></canvas>
	</body>
</html>

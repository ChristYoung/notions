<!DOCTYPE HTML>
<html>
<head> 
<meta charset="utf-8">
<title>uploadImg</title>	
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="imgcut.css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <!--<header class="codrops-header">
            <h1><span>Canvas</span>实现图像缩放和裁剪</h1>
        </header>-->
        <div class="component">
            <div class="overlay">
                <div class="overlay-inner">
                </div>
            </div>
            <!-- 这个图像必须是在同一个域中的演示，否则将不在本地文件系统中工作 -->
            <img class="resize-image" src="taloy.jpeg" alt="image for resizing">
            <button class="btn-crop js-crop">Crop<img class="icon-crop" src="crop.svg">
            </button>
        </div>
        <div class="a-tip">
            <p><strong>提示：</strong> 按住 <span>SHIFT</span> 的同时调整保持原来的长宽比。</p>
        </div>
    </div>
    <!-- /content -->
</div>
<!-- /container -->
</body>
<script src="faceObjimgcut.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var re = new resizeableImage($('.resize-image'));
</script>
</html>

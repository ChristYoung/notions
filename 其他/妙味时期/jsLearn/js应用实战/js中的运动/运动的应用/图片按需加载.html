			#ul1 li{float: left; list-style: none; margin: 0 0 10px 10px; border: 1px solid black;}
			#ul1 li img{width: 300px; height: 200px; display: block;}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oUl = document.getElementById("ul1");
				var aImg = oUl.getElementsByTagName('img');
				
				function showImg(){
					var scrollT = document.documentElement.scrollTop || document.body.scrollTop;
					
					for(var i=0; i<aImg.length; i++){
						if(!aImg[i].isLoad && getTop(aImg[i]) < scrollT+document.documentElement.clientHeight){       //确保已经加载过得图片不会被加载,并且把!aImg[i].isLoad放在if判断的最前面(如果aImg[i].isLoad不满足条件就跳出for循环,可以提升性能)
							aImg[i].src = aImg[i].getAttribute('_src');
							aImg[i].isLoad = true;                //加载完成后,给该图片打一个标记
						}
					}
				}
				
				showImg();
				
				window.onscroll = showImg;
				
				function getTop(obj){
					var iTop = 0;
					while(obj){
						iTop += obj.offsetTop;   //offsetTop是相对于offsetParent的偏移值
						obj = obj.offsetParent;
					}
					return iTop;
				}
			}
		</script>

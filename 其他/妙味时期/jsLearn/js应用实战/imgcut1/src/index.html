<!DOCTYPE HTML>
<html>
<head> 
<meta charset="utf-8">
<title>uploadImg</title>	
</head>
<body>
<label class="input_file_label" for="fileInput">上传图片<input type="file" name="" id="fileInput"></label>    
<div class="container">
    <div class="content">
        <div class="component">
            <div class="overlay">
                <div class="overlay-inner">
                </div>
            </div>
            <!-- 这个图像必须是在同一个域中的演示，否则将不在本地文件系统中工作 -->
            <img class="resize-image" id="imgContainer" alt="image for resizing">
            <button class="btn-crop js-crop">Crop</button>
        </div>
        <!-- <div class="a-tip">
            <p><strong>提示：</strong> 按住 <span>SHIFT</span> 的同时调整保持原来的长宽比。</p>
        </div> -->
    </div>
</div>
</body>
</html>

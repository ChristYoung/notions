    <style type="text/css">
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .myul {
            width: 1480px;
            overflow: hidden;
            position: absolute;
        }

        .myul li {
            width: 150px;
            height: 150px;
            float: left;
            overflow: hidden;
            position: relative;
        }

        .myul2 li {
            width: 150px;

            float: left;
            width: 900px;

    <script type="text/javascript">
        $(function () {
            var $Ul = $(".myul");
            var $lastli;
            var $getli = $Ul.find('li').eq(1);
            // $getli.addClass('selected').siblings().removeClass('selected');
            var myurl = $getli.find('a').attr("Bigimg");
            $getli.css("width","600px").find('img').attr({src: myurl,width:600});
            $lastli = $getli;
            var fn = setInterval(autoScroll2, 2000);
            $Ul.mouseover(function () {
                clearInterval(fn);
            }).mouseout(function () {
                        fn = setInterval(autoScroll2, 2000);
                    });

            $(".myul li").mouseover(function () {
               // $(this).addClass('selected').siblings().removeClass('selected');
                var myurl = $(this).find('a').attr("Bigimg");
                if ($lastli != undefined) {
                    var lasturl = $lastli.find('a').attr("Smallimg");
                    $lastli.css("width","150px").find('img').attr({src: lasturl,width:150});
                }
                $lastli = $(this);
                $(this).css("width","600px").find('img').attr({src: myurl,width:600});
            });
            function autoScroll2() {

                $Ul.stop().animate({ left: -150 }, 300, function () {
                    $(this).css({ left: 0 }).find("li:first").appendTo(this);
                    if ($lastli != undefined) {
                        var lasturl = $lastli.find('a').attr("Smallimg");
                        $lastli.css("width","150px").find('img').attr({src: lasturl,width: 150});
                    }
                    var $getli = $Ul.find('li').eq(1);
                   // $getli.addClass('selected').siblings().removeClass('selected');
                    var myurl = $getli.find('a').attr("Bigimg");
                    $getli.css("width","600px").find('img').attr({src: myurl,width:600});
                    $lastli = $getli;

                });

            }
        });
    </script>

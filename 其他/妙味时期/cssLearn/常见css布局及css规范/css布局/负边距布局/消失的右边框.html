<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
		   *{margin: 0; bottom: 0;}
			ul{
			    width: 300px;
			    margin-left:-1px;
            }

			li{
			    float:left;
			    width:99px;
			    line-height:30px;
			    text-align:center;
			    border-left:1px solid #999;
			    font-size:18px;
			    margin-bottom:10px;
			}
			
			.ul-container{
			    width: 300px; 
			    margin: 50px auto;
			    overflow:hidden;
			    background: #eee;
			    padding:10px 0;
			}
		</style>
	</head>
	<body>
		<!--经常会在一些导航栏中见到,要求每行中最后一列的右边框消失,可以用负边距优雅地实现-->
		<div class="ul-container">
			<ul>
				<li>测试</li>
				<li>测试</li>
				<li>测试</li>
				<li>测试</li>
				<li>测试</li>
				<li>测试</li>
			</ul>
		</div>
	</body>
</html>

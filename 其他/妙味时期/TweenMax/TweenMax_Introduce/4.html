<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		    *{margin: 0; padding: 0;}
			.box{width: 100px; height: 100px; background: green; margin: 1px 0;}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="../js/src/TweenMax.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	
	   //staggerTo
	     //设置了延迟时间后,对应的元素集合会一次执行相应的动画
	 
	       
	
		$(function(){
			var t = new TimelineMax();
			t.staggerTo('.box',1,{width:300},1);
		})
	</script>
</html>

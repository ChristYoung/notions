<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>百度科鲁兹</title>
		<style type="text/css">
			body{background: black;}
			#div1{width: 780px; height: 400px; background: url(img/bg.jpg) no-repeat; margin: 20px auto; overflow: hidden;}
		</style>
	</head>
	<body>
		<div id="div1">

		</div>
	</body>
	<script type="text/javascript">
		var svgNS = "http://www.w3.org/2000/svg";
		var oParent = document.getElementById("div1");
		var oSvg = document.createElementNS(svgNS,'svg');      //创建了一个svg标签
		oSvg.setAttribute('xmlns',svgNS);
		oSvg.setAttribute('width','100%');
		oSvg.setAttribute('height','100%');
		
		oParent.appendChild(oSvg);
	</script>
</html>

name: deploy-notions

on:
  push:
    branches:
      - "main"

jobs:
  build:
    # 配置任务运行在最新的 Ubuntu Linux 运行器
    runs-on: ubuntu-latest
    steps:
      # 这是一个可以检出仓库代码到运行器的动作，它允许你运行脚本或者其他动作侵入你的代码（比如构建或者测试工具）
      - uses: actions/checkout@v3

      # 安装nodejs环境, actions/setup-node@v3动作安装指定版本的 Nodejs, 这会在你的 PATH 加上 node 和 npm 命令
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      # 安装依赖
      - name: install deps
        run: npm install

      # deploy
      - name: build apps
        run: npm run build
      
      - name: deploy apps
        working-directory: ./docs/.vuepress/dist
        run: |
          git init
          git add -A
          git -c user.name='ChristYoung' -c user.email='858851768@qq.com' commit -m 'deploy'
          git remote add origin https://${{secrets.ACCESS_TOKEN}}@github.com/ChristYoung/yjclh.git master:gh-pages
          git push origin main -f -q